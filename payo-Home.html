<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payoo home page</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.18/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="flex items-center justify-center min-h-screen">
    <div class="mockup-phone border-primary">
        <!-- <br> -->
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3 flex items-center justify-center">
            <!-- available balance  -->
            <div class="stats shadow">
                <div class="stat">
                    <!-- current abount  -->
                    <div class="stat-desc">Available balance :</div>
                  <div class="stat-value" id="current-amount">8400</div>
                </div>
              </div>

              <div class="divider">OR</div>
              <div>
                <!-- user action btn   -->
                <button class="btn btn-lg" id="Option_addMoney">Add money</button>
                <button class="btn btn-lg" id="Option_MinusMoney">Cash Out</button>

              </div>
              <div class="divider">Amount section</div>
              <!-- add money  -->
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <!-- input amount -->
                    <input type="number" id="input-amount" placeholder="Amount" class="input input-bordered" required disabled />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <!-- ammount  -->
                    <input type="password" id="money-pin" placeholder="password" class="input input-bordered" autocomplete="off" required="on" />
                   
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="add-Money">Add Money / Cash Out</button>
                  </div>
                </form>
              </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/home.js"></script>
</body>
</html>
